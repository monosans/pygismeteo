[tool.poetry]
name = "pygismeteo"
version = "5.0.1"
description = "Wrapper for Gismeteo API"
authors = ["monosans <hsyqixco@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/monosans/pygismeteo"
documentation = "https://pygismeteo.readthedocs.io"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.9"
pygismeteo-base = "^3.0"
requests = "^2.27"

[tool.poetry.dev-dependencies]
black = "^22.3"
isort = "^5.10"
mkdocs = "^1.3"
mkdocs-material = "^8.3"
mypy = "^0.961"
pre-commit = "^2.19"
pytest = "^7.1"
pytest-cov = "^3.0"
types-requests = "^2.27"

[tool.black]
line-length = 79
skip-magic-trailing-comma = true
preview = true

[tool.isort]
profile = "black"
line_length = 79

[tool.mypy]
strict = true

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --cov"

[tool.coverage.report]
exclude_lines = ["@abstractmethod"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
